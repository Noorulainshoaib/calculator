<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <center><h2>Calculator</h2></center>
    <table border="5px" width="400px" cellspacing="40px" cellpadding="10px" align="center">
        <tr>
            <td colspan="3" style border="0px">
            <input type="text" id="txtans"></td>
            <td>clear</td>
            <td>ON/OFF</td>
           

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
            <td>%</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
            <td>/</td>
        </tr>
        <tr>
            <td>0</td>
            <td>+/-</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
